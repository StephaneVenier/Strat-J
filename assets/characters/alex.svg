<svg xmlns="http://www.w3.org/2000/svg" width="480" height="480" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2F6FED"/>
      <stop offset="100%" stop-color="#00B894"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- frame -->
  <rect x="8" y="8" rx="16" ry="16" width="104" height="104" fill="#E8ECF2" stroke="#9DB3D6"/>
  <!-- subtle tech lines -->
  <path d="M15 30 h90" stroke="#9DB3D6" stroke-width="0.5" opacity="0.35"/>
  <path d="M15 90 h90" stroke="#9DB3D6" stroke-width="0.5" opacity="0.35"/>
  <path d="M30 15 v90" stroke="#9DB3D6" stroke-width="0.5" opacity="0.25"/>
  <!-- shoulders / body -->
  <path d="M35 96 v-6 c3-12 17-18 25-18s22 6 25 18v6z" fill="#DDE8F7" stroke="#9DB3D6"/>
  <!-- neck -->
  <rect x="55" y="70" width="10" height="8" rx="2" fill="#DDE8F7" stroke="#9DB3D6"/>
  <!-- head -->
  <circle cx="60" cy="52" r="22" fill="#F3F7FF" stroke="#9DB3D6"/>
  <!-- hair / cap -->
  <path d="M42 40c6-8 30-8 36 0 0 0-6 2-18 2s-18-2-18-2z" fill="#2F6FED" opacity="0.25"/>
  <!-- eyes -->
  <circle cx="52" cy="52" r="3.2" fill="#14213D"/>
  <circle cx="68" cy="52" r="3.2" fill="#14213D"/>
  <!-- mouth (gradient bar) -->
  <rect x="50" y="64" width="20" height="3.5" rx="1.8" fill="url(#g1)"/>
  <!-- cheek tech accents -->
  <circle cx="45" cy="57" r="1.2" fill="#00B894" opacity="0.8"/>
  <circle cx="75" cy="57" r="1.2" fill="#00B894" opacity="0.8"/>
  <!-- forehead micro-circuit -->
  <path d="M58 42 h4 M60 42 v-3 m-2 3 v-2 m4 2 v-2" stroke="#2F6FED" stroke-width="0.8" opacity="0.8"/>
  <!-- nameplate -->
  <rect x="16" y="16" width="40" height="10" rx="6" fill="url(#g1)" opacity="0.25"/>
  <text x="20" y="24" font-family="Inter, Arial" font-size="5" fill="#0F172A" opacity="0.8">Alex</text>
  <!-- gloss -->
  <rect x="8" y="8" width="104" height="52" rx="16" fill="url(#g2)"/>
</svg>